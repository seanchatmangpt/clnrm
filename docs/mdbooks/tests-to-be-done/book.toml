# Cleanroom Testing Framework Documentation

[book]
authors = ["Cleanroom Team"]
language = "en"
multilingual = false
src = "."
title = "Cleanroom Testing Framework - Complete Testing Documentation"

[build]
build-dir = "../../book"
create-missing = true
extra-watch-dirs = ["../../../docs/testing", "../../../tests"]

[output.html]
additional-css = ["../../../docs/theme.css"]
additional-js = ["../../../docs/theme.js"]
git-repository-url = "https://github.com/seanchatmangpt/clnrm"
edit-url-template = "https://github.com/seanchatmangpt/clnrm/edit/main/docs/mdbooks/tests-to-be-done/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[preprocessor.toc]
command = "mdbook-toc"
[preprocessor.links]
[preprocessor.index]

[preprocessor.alerts]

[output.html.playground]
editable = true
line-numbers = true

# Custom preprocessors for testing documentation
[preprocessor.testing-codeblocks]
command = "python3 ../../../scripts/testing_codeblocks.py"

[preprocessor.testing-validation]
command = "python3 ../../../scripts/validate_testing_docs.py"
