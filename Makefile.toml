# Makefile.toml - Cleanroom Testing Framework (80/20 Consolidated)
# Requires: cargo install cargo-make
#
# 80/20 Principle: 30 essential tasks providing 80% of value
# Full task list available in: Makefile.toml.full

# =============================================================================
# CONFIGURATION
# =============================================================================

[config]
skip_core_tasks = true
default_to_workspace = false
init_task = "setup-env"

[env]
RUST_LOG = "info"
RUST_BACKTRACE = "1"
DOCKER_BUILDKIT = "1"

# =============================================================================
# TIER 1: ESSENTIAL DAILY TASKS (20 tasks - 80% usage)
# =============================================================================

# -----------------------------------------------------------------------------
# Development Workflow (4 tasks)
# -----------------------------------------------------------------------------

[tasks.dev]
description = "âš¡ Quick dev iteration: fmt + clippy + test (30s)"
dependencies = ["fmt", "clippy", "test"]

[tasks.quick]
description = "âš¡âš¡ Ultra-fast check: check + test (10s)"
dependencies = ["check", "test"]

[tasks.fix]
description = "ğŸ”§ Auto-fix formatting and clippy issues"
dependencies = ["fmt", "clippy-fix"]

[tasks.watch]
description = "ğŸ‘€ Watch mode: continuous testing"
install_crate = { crate_name = "cargo-watch", binary = "cargo", test_arg = [
    "watch",
    "--help",
] }
command = "cargo"
args = ["watch", "-x", "check", "-x", "test"]

# -----------------------------------------------------------------------------
# Testing (4 tasks)
# -----------------------------------------------------------------------------

[tasks.test]
description = "ğŸ§ª Run unit tests"
command = "cargo"
args = ["test", "--lib"]

[tasks.test-all]
description = "ğŸ§ªğŸ§ª Run all tests (unit + integration)"
command = "cargo"
args = ["test", "--all-features"]

[tasks.test-integration]
description = "ğŸ§ª Run integration tests only"
command = "cargo"
args = ["test", "--test", "*"]

[tasks.test-quick]
description = "âš¡ Fast unit tests (single-threaded)"
command = "cargo"
args = ["test", "--lib", "--", "--test-threads=1"]

# -----------------------------------------------------------------------------
# Validation (4 tasks)
# -----------------------------------------------------------------------------

[tasks.validate]
description = "âœ… Full production validation"
alias = "validate-production-readiness"

[tasks.validate-crate]
description = "âœ… Crate-level validation (Cargo.toml + standards + tests)"
workspace = false
dependencies = ["setup-env"]
script = [
    "echo 'ğŸ” Validating crate: clnrm-core'",
    "cd crates/clnrm-core",
    # Check Cargo.toml
    "echo 'ğŸ“¦ Checking Cargo.toml...'",
    "grep -q '^name = ' Cargo.toml && echo '  âœ… name field' || exit 1",
    "grep -q '^version' Cargo.toml && echo '  âœ… version field' || exit 1",
    "grep -q '^edition' Cargo.toml && echo '  âœ… edition field' || exit 1",
    # Check source files
    "echo 'ğŸ“ Checking source files...'",
    "[ -f src/lib.rs ] && echo '  âœ… src/lib.rs exists' || exit 1",
    # Compilation check
    "echo 'ğŸ”¨ Checking compilation...'",
    "cargo check --quiet && echo '  âœ… Compilation passed' || exit 1",
    # Core team standards
    "echo 'ğŸ›¡ï¸  Checking core team standards...'",
    "unwrap_count=$(grep -r '\\.unwrap()' src/ 2>/dev/null | grep -v test | grep -v '#\\[cfg(test)\\]' | wc -l | tr -d ' ')",
    "expect_count=$(grep -r '\\.expect(' src/ 2>/dev/null | grep -v test | grep -v '#\\[cfg(test)\\]' | wc -l | tr -d ' ')",
    "if [ \"$unwrap_count\" -eq 0 ] && [ \"$expect_count\" -eq 0 ]; then",
    "    echo '  âœ… No .unwrap() or .expect() in production code'",
    "else",
    "    echo \"  âŒ Found $unwrap_count .unwrap() and $expect_count .expect() in production code\"",
    "    exit 1",
    "fi",
    # Tests
    "echo 'ğŸ§ª Running tests...'",
    "cargo test --lib --quiet && echo '  âœ… Tests passed' || echo '  âš ï¸  Some tests failed'",
    # Dependencies
    "echo 'ğŸ“š Checking dependencies...'",
    "cargo tree --quiet > /dev/null && echo '  âœ… Dependencies validated' || exit 1",
    "cd ../..",
    "echo ''",
    "echo 'âœ… Crate validation successful: clnrm-core'",
]

[tasks.validate-production-readiness]
description = "ğŸš€ Comprehensive production readiness validation"
workspace = false
dependencies = ["setup-env"]
script = [
    "echo 'ğŸš€ Production Readiness Validation'",
    "echo '=================================='",
    "echo ''",
    # Prerequisites
    "echo 'ğŸ“‹ Checking prerequisites...'",
    "docker info > /dev/null 2>&1 && echo '  âœ… Docker running' || (echo '  âŒ Docker not running' && exit 1)",
    "cargo --version > /dev/null && echo '  âœ… Cargo installed' || exit 1",
    "echo ''",
    # Core team standards
    "echo 'ğŸ›¡ï¸  Checking core team standards...'",
    "unwrap_count=$(grep -r '\\.unwrap()' crates/*/src/ 2>/dev/null | grep -v test | grep -v '#\\[cfg(test)\\]' | wc -l | tr -d ' ')",
    "expect_count=$(grep -r '\\.expect(' crates/*/src/ 2>/dev/null | grep -v test | grep -v '#\\[cfg(test)\\]' | wc -l | tr -d ' ')",
    "if [ \"$unwrap_count\" -eq 0 ] && [ \"$expect_count\" -eq 0 ]; then",
    "    echo '  âœ… No .unwrap() or .expect() in production code'",
    "else",
    "    echo \"  âš ï¸  Found $unwrap_count .unwrap() and $expect_count .expect()\"",
    "fi",
    "echo ''",
    # Tests
    "echo 'ğŸ§ª Running test suite...'",
    "cargo test --all-features --quiet && echo '  âœ… All tests passed' || (echo '  âŒ Tests failed' && exit 1)",
    "echo ''",
    # Linting
    "echo 'ğŸ” Running clippy...'",
    "cargo clippy --all-features -- -D warnings && echo '  âœ… Clippy passed' || (echo '  âŒ Clippy failed' && exit 1)",
    "echo ''",
    # Build
    "echo 'ğŸ”¨ Building release...'",
    "cargo build --release --quiet && echo '  âœ… Release build successful' || (echo '  âŒ Build failed' && exit 1)",
    "echo ''",
    "echo 'âœ… Production readiness validation PASSED'",
]

[tasks.clippy]
description = "ğŸ” Run clippy linter (zero warnings)"
command = "cargo"
args = ["clippy", "--all-features", "--", "-D", "warnings"]

# -----------------------------------------------------------------------------
# Formatting (2 tasks)
# -----------------------------------------------------------------------------

[tasks.fmt]
description = "ğŸ“ Format all code"
command = "cargo"
args = ["fmt", "--all"]

[tasks.fmt-check]
description = "ğŸ“ Check code formatting"
command = "cargo"
args = ["fmt", "--all", "--", "--check"]

# -----------------------------------------------------------------------------
# Build (3 tasks)
# -----------------------------------------------------------------------------

[tasks.build]
description = "ğŸ”¨ Build all workspace crates (debug)"
command = "cargo"
args = ["build"]

[tasks.build-release]
description = "ğŸ”¨ Build all workspace crates (release)"
command = "cargo"
args = ["build", "--release", "--all-features"]

[tasks.check]
description = "âš¡ Quick check without building"
command = "cargo"
args = ["check", "--all-features"]

# -----------------------------------------------------------------------------
# CI & Production (2 tasks)
# -----------------------------------------------------------------------------

[tasks.ci]
description = "ğŸ¤– Complete CI pipeline"
dependencies = ["fmt-check", "clippy", "test-all", "build"]

[tasks.production-ready]
description = "ğŸš€ Complete production readiness (CI + validation + release)"
dependencies = [
    "fmt-check",
    "clippy",
    "test-all",
    "validate-crate",
    "validate-production-readiness",
    "build-release",
]

# -----------------------------------------------------------------------------
# Documentation (2 tasks)
# -----------------------------------------------------------------------------

[tasks.doc]
description = "ğŸ“š Generate documentation"
command = "cargo"
args = ["doc", "--no-deps", "--all-features"]

[tasks.doc-open]
description = "ğŸ“š Generate and open documentation"
command = "cargo"
args = ["doc", "--no-deps", "--all-features", "--open"]

# -----------------------------------------------------------------------------
# Utilities (2 tasks)
# -----------------------------------------------------------------------------

[tasks.clean]
description = "ğŸ§¹ Clean build artifacts"
command = "cargo"
args = ["clean"]

[tasks.setup-env]
description = "ğŸ”§ Setup development environment"
script = [
    "echo 'ğŸ”§ Setting up clnrm development environment...'",
    "echo ''",
    "echo 'ğŸ“‹ Checking prerequisites:'",
    "cargo --version",
    "docker --version",
    "echo 'âœ… Prerequisites check passed'",
    "echo ''",
    "echo 'ğŸ” Checking cargo-make installation:'",
    "cargo make --version",
    "echo 'âœ… Environment setup complete'",
]

# =============================================================================
# TIER 2: SPECIALIZED TASKS (10 tasks - 20% usage)
# =============================================================================

[tasks.benchmarks]
description = "ğŸ“Š Run performance benchmarks"
command = "cargo"
args = ["bench", "--features", "proptest"]

[tasks.publish-check]
description = "ğŸ“¦ Dry-run publish check"
command = "cargo"
args = ["publish", "--dry-run", "-p", "clnrm-core"]

[tasks.publish]
description = "ğŸ“¦ Publish to crates.io"
command = "cargo"
args = ["publish", "-p", "clnrm-core"]

[tasks.audit]
description = "ğŸ”’ Security audit"
install_crate = { crate_name = "cargo-audit", binary = "cargo", test_arg = [
    "audit",
    "--help",
] }
command = "cargo"
args = ["audit"]

[tasks.outdated]
description = "ğŸ“¦ Check for outdated dependencies"
install_crate = { crate_name = "cargo-outdated", binary = "cargo", test_arg = [
    "outdated",
    "--help",
] }
command = "cargo"
args = ["outdated"]

[tasks.build-otel]
description = "ğŸ”¨ Build with OpenTelemetry features"
command = "cargo"
args = ["build", "--release"]

[tasks.test-otel]
description = "ğŸ§ª Test OpenTelemetry features"
command = "cargo"
args = ["test"]

[tasks.cleanroom-validate]
description = "âœ… Validate cleanroom test framework"
command = "cargo"
args = ["test", "--test", "*", "--", "--test-threads=1"]

[tasks.pre-commit]
description = "âœ… Pre-commit validation (fmt + clippy + test)"
dependencies = ["fmt", "clippy", "test", "validate-crate"]

[tasks.clippy-fix]
description = "ğŸ”§ Auto-fix clippy warnings"
command = "cargo"
args = ["clippy", "--fix", "--allow-dirty", "--allow-staged"]

# =============================================================================
# ALIASES FOR BACKWARD COMPATIBILITY
# =============================================================================

[tasks.all]
description = "ğŸ¯ Complete workflow: format + lint + test + build"
alias = "production-ready"

[tasks.validate-all]
alias = "production-ready"

[tasks.full-check]
alias = "ci"

[tasks.quick-test]
alias = "test-quick"

