# README Example Test: NetworkToolsPlugin
# Verifies: "NetworkToolsPlugin - curl, wget, netcat for HTTP testing"
# Location in README: Line 31

[test.metadata]
name = "verify_network_tools_plugin"
description = "Verify NetworkToolsPlugin provides curl, wget, netcat"
version = "1.0.0"

[service.network_tools]
plugin = "network_tools"
image = "alpine:latest"

[[scenario]]
name = "curl_available"
service = "network_tools"
run = "curl --version"

[[expect.output]]
pattern = "curl"
description = "Should have curl installed"

[[scenario]]
name = "wget_available"
service = "network_tools"
run = "wget --version"

[[expect.output]]
pattern = "wget|Wget"
description = "Should have wget installed"

[[scenario]]
name = "netcat_available"
service = "network_tools"
run = "nc -h || echo 'netcat help'"

[[expect.output]]
pattern = "netcat|nc|usage"
description = "Should have netcat installed"

[[expect.status]]
exit_code = 0

[report]
json = "network_tools_plugin_report.json"
comment = "Verifies NetworkToolsPlugin has curl, wget, netcat as documented"
