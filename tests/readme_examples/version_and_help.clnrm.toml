# README Example Test: Version and Help Commands
# Verifies: "clnrm --version" and "clnrm --help" commands
# Location in README: Lines 407-408

[test.metadata]
name = "verify_version_and_help"
description = "Verify --version and --help commands work as documented"
version = "1.0.0"

[service.cli_tester]
plugin = "generic_container"
image = "rust:1.70"

[[scenario]]
name = "version_command_works"
service = "cli_tester"
run = "clnrm --version"

[[expect.output]]
pattern = "clnrm [0-9]+\\.[0-9]+\\.[0-9]+"
description = "Should show version in format 'clnrm X.Y.Z'"

[[expect.status]]
exit_code = 0

[[scenario]]
name = "help_command_comprehensive"
service = "cli_tester"
run = "clnrm --help"

[[expect.output]]
pattern = "USAGE:|Commands:|Options:"
description = "Should show comprehensive help"

[[expect.output]]
pattern = "init|run|validate|self-test|plugins"
description = "Should list core commands"

[[expect.status]]
exit_code = 0

[report]
json = "version_help_report.json"
comment = "Verifies basic CLI commands: --version and --help"
