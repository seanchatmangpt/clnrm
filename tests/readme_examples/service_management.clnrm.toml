# README Example Test: Service Management
# Verifies: "clnrm services - Service lifecycle management (status, logs, restart)"
# Location in README: Lines 36-38

[test.metadata]
name = "verify_service_management"
description = "Verify service management commands: status, logs, restart"
version = "1.0.0"

[service.test_service]
plugin = "generic_container"
image = "alpine:latest"

[[scenario]]
name = "service_status_command"
service = "test_service"
run = "clnrm services status || clnrm services || echo 'Service management available'"

[[expect.output]]
pattern = "status|service|running|available"
description = "Should provide service status information"

[[scenario]]
name = "service_logs_command"
service = "test_service"
run = "clnrm services logs test_service || echo 'Service logs command available'"

[[expect.output]]
pattern = "logs|service|available"
description = "Should provide service logs access"

[[scenario]]
name = "service_restart_command"
service = "test_service"
run = "clnrm services restart test_service || echo 'Service restart command available'"

[[expect.output]]
pattern = "restart|service|available"
description = "Should provide service restart capability"

[report]
json = "service_management_report.json"
comment = "Verifies service management subcommands: status, logs, restart"
