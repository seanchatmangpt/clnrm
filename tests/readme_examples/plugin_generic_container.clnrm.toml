# README Example Test: GenericContainerPlugin
# Verifies: "GenericContainerPlugin - Any Docker image with custom configuration"
# Location in README: Line 29

[test.metadata]
name = "verify_generic_container_plugin"
description = "Verify GenericContainerPlugin works with various Docker images"
version = "1.0.0"

[service.alpine_test]
plugin = "generic_container"
image = "alpine:latest"

[service.ubuntu_test]
plugin = "generic_container"
image = "ubuntu:latest"

[service.debian_test]
plugin = "generic_container"
image = "debian:latest"

[[scenario]]
name = "alpine_container_works"
service = "alpine_test"
run = "echo 'Alpine container working' && cat /etc/os-release"

[[expect.output]]
pattern = "Alpine"
description = "Should run Alpine container"

[[scenario]]
name = "ubuntu_container_works"
service = "ubuntu_test"
run = "echo 'Ubuntu container working' && cat /etc/os-release"

[[expect.output]]
pattern = "Ubuntu"
description = "Should run Ubuntu container"

[[scenario]]
name = "debian_container_works"
service = "debian_test"
run = "echo 'Debian container working' && cat /etc/os-release"

[[expect.output]]
pattern = "Debian"
description = "Should run Debian container"

[[expect.status]]
exit_code = 0

[report]
json = "generic_container_plugin_report.json"
comment = "Verifies GenericContainerPlugin with alpine, ubuntu, debian as documented"
