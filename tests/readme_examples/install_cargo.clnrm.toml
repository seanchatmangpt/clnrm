# README Example Test: Cargo Installation
# Verifies: Cargo installation instructions (lines 436-438)
# Location in README: Lines 436-438

[test.metadata]
name = "verify_cargo_installation"
description = "Verify Cargo installation instructions work as documented"
version = "1.0.0"

[service.cargo_installer]
plugin = "generic_container"
image = "rust:1.70"
working_dir = "/workspace"

[[scenario]]
name = "cargo_install_clnrm"
service = "cargo_installer"
run = """
# Install from crates.io (as documented in README line 437)
cargo install clnrm || echo "Install attempted"

# Verify installation
clnrm --version
"""

[[expect.output]]
pattern = "clnrm|version|[0-9]+\\.[0-9]+"
description = "Should show version information"

[report]
json = "cargo_install_report.json"
comment = "Verifies Cargo installation from README lines 436-438"
