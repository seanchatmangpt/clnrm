# README Example Test: clnrm plugins command
# Verifies: "clnrm plugins - Show 6 service plugins"
# Location in README: Lines 96-102, 370-377

[test.metadata]
name = "verify_clnrm_plugins"
description = "Verify 'clnrm plugins' lists available service plugins as documented"
version = "1.0.0"

[service.plugin_lister]
plugin = "generic_container"
image = "rust:1.70"

[[scenario]]
name = "plugins_command_lists_services"
service = "plugin_lister"
run = "clnrm plugins"

# Expected plugins from README (lines 373-376)
[[expect.output]]
pattern = "generic_container"
description = "Should list generic_container plugin"

[[expect.output]]
pattern = "surreal_db|surrealdb"
description = "Should list SurrealDB plugin"

[[expect.output]]
pattern = "network_tools"
description = "Should list network_tools plugin"

[[expect.output]]
pattern = "Available Service Plugins|ðŸ“¦"
description = "Should show plugins header"

[[expect.status]]
exit_code = 0
