# README Example Test: clnrm dev --watch command
# Verifies: "dev --watch - Hot reload with <3s latency"
# Location in README: Lines 10, 413

[test.metadata]
name = "verify_clnrm_dev_watch"
description = "Verify 'clnrm dev --watch' provides hot reload functionality"
version = "1.0.0"

[service.watcher]
plugin = "generic_container"
image = "rust:1.70"
working_dir = "/workspace"

[[scenario]]
name = "dev_watch_mode_available"
service = "watcher"
run = "clnrm dev --watch --help || clnrm --help | grep -i watch"

[[expect.output]]
pattern = "watch|hot.?reload|development"
description = "Should mention watch/hot reload functionality"

[[expect.status]]
exit_code = 0

[determinism]
timeout_ms = 5000
comment = "Hot reload should respond quickly - <3s latency claim"
