# Exit Check 1: Minimal Template with OTLP OTEL exporter
# Tests: [test.metadata], [otel], [services], [[steps]]

[test.metadata]
name = "minimal_exit_check_otlp"
description = "Minimal template for exit check validation - OTLP exporter"
timeout = "60s"

[otel]
enabled = true
exporter = "otlp"
endpoint = "http://localhost:4318"
service_name = "exit-check-minimal-otlp"

[services.echo]
type = "generic_container"
plugin = "generic_container"
image = "alpine:latest"

[[steps]]
name = "simple_echo_test"
command = ["echo", "Hello OTLP Exit Check"]
expected_output_regex = "Hello OTLP Exit Check"
