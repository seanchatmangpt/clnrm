version: '3.8'

services:
  # OpenTelemetry Collector for integration testing
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: clnrm-otel-collector-test
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "13133:13133" # Health check endpoint
      - "55679:55679" # zpages extension
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - otel-test

  # Jaeger backend for trace visualization (optional, for debugging)
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: clnrm-jaeger-test
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # Jaeger gRPC
    networks:
      - otel-test

  # Prometheus for metrics collection (optional, for debugging)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: clnrm-prometheus-test
    volumes:
      - ./prometheus-config.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - otel-test

networks:
  otel-test:
    driver: bridge
