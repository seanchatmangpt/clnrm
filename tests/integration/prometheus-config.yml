global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'clnrm-integration-tests'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888', 'otel-collector:8889']

  - job_name: 'clnrm-tests'
    static_configs:
      - targets: []  # Dynamically populated during tests
